<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MintyClouds Torrents</title>
</head>
<body>
    <h4>MintyClouds Torrent Organizer v1.0</h4>
    <ul>
        <li><a href="https://https://rutracker.org/forum/index.php">Open RuTracker</a></li>
        <li><a href="https://www.mintyclouds.in/deluge">Open Deluge</a></li>
    </ul>

    <p>Upload file</p>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file multiple>
      <input type=submit name=upload value=Upload>

    {% with messages = get_flashed_messages() %}
         {% if messages %}
             <ul>
                 {% for message in messages %}
                     <li>{{ message }}</li>
                 {% endfor %}
             </ul>
             <input type=submit name=clear value=Clear>
         {% endif %}
      {% endwith %}
    </form>
</body>
</html>
